<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = [];
    for (let i = 0; i < 5; i++) {
        input.push(prompt('Nhập phần tử vào mảng'));
    }
    let v = prompt('Nhập v: ');
    for (let i = 0; i < input.length; i++) {
        if (input[i] === v) {
            input.splice(i, 1);
            input.push('0');
        }
    }
    document.write(input);
</script>
</body>
</html>

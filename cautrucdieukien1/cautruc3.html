<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số"))
    if (number > 0) {
        alert("Số đó lớn hơn 0");
    } else if (number < 0) {
        alert("Số đó nhỏ hơn không")
    } else if (number == 0) {
        alert("Nhập 0 làm gì");
    } else {
        alert("Không có số đó")
    }
</script>
</body>
</html>

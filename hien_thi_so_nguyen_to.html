<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fixx</title>
</head>
<body>
<script>
    let n = 2;
    let count = 0;

    function isPrime(n) {
        if (n === 2 || n === 3) return true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return false;
                break;
            }
        }
        count++;
        return true;
    }

    while (count < 20) {
        if (isPrime(n)) {
            document.writeln(n + "<br>");

        }
        n++;
    }
</script>
</body>
</html>

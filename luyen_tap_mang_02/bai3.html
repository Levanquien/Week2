<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numberText = ['Hôm', 'nay', 'là', 'thứ', 5, 'ngày', 9, 'tháng', 5, 'năm', 2019]
    var chiso = numberText.length;
    var dem = 0;
    for (let i = 0; i < chiso; i++) {

        if (numberText[i] >= 0) {
            dem++
        }

    }
    alert('số ký tự số trong mảng: '+dem)
</script>
</body>
</html>

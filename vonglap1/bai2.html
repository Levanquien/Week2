<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đo nhiệt độ</title>
</head>
<body>
<script>
    var f = prompt("Nhập nhiệt độ");
    if (f>100){
        alert("Yêu cầu giảm nhiệt độ")
    }else {
        if (f<20){
            alert("Yêu cầu tăng nhiệt độ")
        }else {
            alert("Nhiệt độ vừa đủ")
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var f = 30;
    var tong = 0;
    for (let i = 1; i <= f; i++)
        if (i % 7 == 0)
            tong = tong + 7;
    document.write("Tổng 30 số chia hết cho 7 bằng: " + tong);
</script>
</body>
</html>

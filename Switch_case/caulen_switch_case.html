<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<input type="text" id="nhap">
<input type="button" value="Tính số ngày" onclick="xuat()">

<P id="result"></P>

<script>
    function xuat() {
        var number = parseInt(document.getElementById("nhap").value);
        var result = document.getElementById("result");
        switch (number) {
            case 1:
                result.textContent = "Tháng 1 có 31 ngày";
                break;
            case 2:
                result.textContent = "Tháng 2 có 28 hoặc 29 ngày";
                //Thuộc tính textContent sẽ không hiểu đoạn mã bạn truyền vào là một cú pháp HTML, mà chỉ là text 100% không hơn không kém.
                break;
            case 3:
                result.innerText = "Tháng 3 có 31 ngày";
                //không giống innerHTML, lập trình viên không thể chèn thẻ HTML vào node thông qua innerText
                break;
            case 4:
                result.innerHTML = "Tháng 4 có 30 ngày";
                break;
            case 5:
                result.innerHTML = "Tháng 5 có 31 ngày";
                break;
            case 6:
                result.innerHTML = "Tháng 6 có 30 ngày";
                break;
            case 7:
                result.innerHTML = "Tháng 7 có 31 ngày";
                break;
            case 8:
                result.innerHTML = "Tháng 8 có 31 ngày";
                break;
            case 9:
                result.innerHTML = "Tháng 9 có 30 ngày";
                break;
            case 10:
                result.innerHTML = "Tháng 10 có 31 ngày";
                break;
            case 11:
                result.innerHTML = "Tháng 11 có 30 ngày";
                break;
            case 12:
                result.innerHTML = "Tháng 12 có 31 ngày";
                break;
            default:
                result.innerHTML = "Không có tháng này"
        }
    }
</script>
</body>
</html>

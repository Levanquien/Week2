<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn</title>
</head>
<body>
<script>
    let a = prompt("Số tiền vay ");
    let t = a * (1.2 / (100));
    if (a > 0) {
        alert("Tiền lãi hàng tháng là: " + t + " triệu");
    } else {
        alert("Error");
    }
</script>
</body>
</html>

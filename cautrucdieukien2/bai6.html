<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcom</title>
</head>
<body>
<script>
    let a = prompt("Số a");
    let b = prompt("Số b");
    let x = (-b) / a;
    if (a = 0) {
        alert("Phương trình vô nghiệm");
    } else {
        alert("Phương trình có nghiệm là :" + x);
    }
</script>
</body>

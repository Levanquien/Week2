<!DOCTYPE html>

    <title>abc.xyz</title>

<body>
<script>
    let a = parseFloat(prompt("Nhập tuổi"));
    if (a == parseInt(a)) {
        if (120 > a > 0) {
            alert("Đúng tuổi của 1 người");
        } else {
            alert("Không phải tuổi của 1 người");
        }
    } else {
        alert("Error");
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fixx</title>
</head>
<body>
<script>
    let a = prompt("Tiền lương");
    let t = a * 10 / 100;
    if (a == parseInt(a)) {
        alert("Thuế thu nhập cá nhân : " + t + " triệu");
    } else {
        alert("Error");
    }
</script>
</body>
</html>

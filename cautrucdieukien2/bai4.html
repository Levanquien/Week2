<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fixx</title>
</head>
<body>
<script>
    let a = prompt("Chiều dài");
    let b = prompt("Chiều rộng");
    let s = a * b;
    if (a > 0 && b > 0) {
        alert("Diện tích hình chữ nhật: " + s);
    } else {
        alert("Error");
    }
</script>
</body>
</html>

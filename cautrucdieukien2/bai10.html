<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn tiền điện</title>
</head>
<body>
<script>
    let a = prompt("Số điện");
    let s = a * 2000;
    if (a >= 0) {
        alert("Tiền điện: " + s + " VNĐ");
    } else {
        alert("Error");
    }
</script>
</body>
</html>

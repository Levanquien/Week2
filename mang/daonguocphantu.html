<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt([])
    let fiss = 0;
    let last = n.length - 1;
    while (fiss < last) {
        let b = n[fiss];
        n[fiss] = n[last];
        n[last] = b;
        fiss++;
        last--;
    }
    alert(n)
</script>
</body>
</html>

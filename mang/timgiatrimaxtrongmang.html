<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let f = [-3, 5, 1, 3, 2, 10];
    let max = f[0];
    let index = 0;
    for (let i = 1; i < f.length; i++) {
        if (f[i] > max) {
            max = f[i];
            index = i
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>

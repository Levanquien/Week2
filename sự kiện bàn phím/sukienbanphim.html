<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="iron" src="iron.jpg" style="position: absolute; left: 0;top:0;" height="260" width="400"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("iron");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }

    function dowArrowPressed() {
        var element = document.getElementById("iron");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }

    function leftArrowPressed() {
        var element = document.getElementById("iron");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }

    function rightArrowPressed() {
        var element = document.getElementById("iron");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }

    function moveSelecttion(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowArrowPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelecttion);
    }
</script>
</body>
</html>

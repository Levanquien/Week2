<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micky</title>
</head>
<body>
<form>
    <img id="myImg" src="135764df8187133.jpg" style="width: 300px">
    <p>Click vào nút bên dưới</p>
    <input type="button" value="Fly" onclick="moveRight()"/>
</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById("myImg");

    function init() {
        imgObj = document.getElementById("myImg");
        imgObj.style.position = 'relative'
        imgObj.style.left = "0px";
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }

    window.onload = init;
</script>
</body>
</html>

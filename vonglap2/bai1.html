<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let num =parseInt( prompt("Nhập độ dài dãy: "));
    let a=0,b=1,result=b;
    for (let i = 1;i<num;i++){
        document.write(result+"<br>");
        result = a+b;
        a=b;
        b=result;}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let a=chieuRong =10;
    let b=chieuDai = 20;
    function hinhchunhat() {
        for (let i =0;i<a;i++){
            for (let j=0 ; j<b;j++){
                if (i === 0 || i === a-1 || j===0 || j === b-1){
                    document.write("*");
                }else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    }
    hinhchunhat();
</script>
</body>
</html>

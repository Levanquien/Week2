<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcom</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
    }
    document.write("<br><br>");
    for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write(" * ");
        }
        document.write("<br>");
    }
    document.write("<br><br>");

</script>
</body>
</html>
